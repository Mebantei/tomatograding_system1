<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div id="chatHistory">
            <div class="chat-message system">
                <p>Hello! Welcome to my MTech Project</p>
            </div>
            <center><h1>Tomato Grading System</h1></center>
        </div>
        

        <div class="input-area-wrapper">
            <div class="input-area">
                <label for="imageInput" class="add-image-btn" title="Add Image">+</label>
                <input type="file" id="imageInput" accept="image/*" hidden>

                <div id="selectedImageContainer"> <br> </div>

                <input type="text" id="userInput" placeholder="Ask something about the photo...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
